<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas box level</title>
    <style>
        h1{
            height: 300px;
            width: 300px;
            background-color: aquamarine;
            border: 5px solid yellow;
            margin: auto;
        }
        a{
            border: 10px groove red;
        }
        p{
            margin: auto;
            height: 150px;
            width: 150px;
            outline: 4px groove black;
        }
        img{           
            display: block;
            height: 198px;
            width: 335px;
            margin: auto;
            border-radius: 10px 100px 10px 100px;
        }
        h2{
            display: inline;
            height: 29px;
            width: 45px;
        }

    </style>
</head>
<body>
    <h1>Utilizando caixas box level.</h1>
    <p>Paragrafo também é box level <a href="#">São exemplos de inline level.</a>Vamos ver tudo isso funciona</p>
    <img src="../../Meus projetos/proget golden/ima_z10/golden MTZAo.png" alt="">
    <h2>Ele mete muito olha o mt dele</h2>
</body>
</html>
