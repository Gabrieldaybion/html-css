<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando hover</title>
    <style>
        div>p{
            display: none;
        }

        div:hover > p {
        display: block;
        color: blue;
        background-color: aqua;
        font-size: 77px;
        text-align: center;
        }
        div:hover{
            color: red;
            background-color: blue;
            width:300px;
            height:20px;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse no texto abaixo.</p>
    <div>
        Passe o mouse aqui.
            <p>Texto escondido otario kssk.</p>
    </div>
</body>
</html>
