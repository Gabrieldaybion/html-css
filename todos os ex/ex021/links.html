<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        /*  SELETORES PERSONALIDADOS.
            #  = id
            .  = class
            :  = pseudo-class
            :: = pseudo-element
            >  = clildren 
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
        }
        a:visited{
            color: rgb(0, 255, 0);
        }
        a:hover{
            color: black;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Personalizando links.</h1>
    <ul>
        <a href="https://gustavoguanabara.github.io/">
            <li>repositorio github</li>
        </a>
        <a href="https://www.youtube.com/@CursoemVideo">
            <li>Canal do youtube</li>
        </a>
        <a href="https://www.cursoemvideo.com/">
            <li>Site do cursoemvideo</li>
        </a>
    </ul>
    <button>ola</button>
</body>
</html>
