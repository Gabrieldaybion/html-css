<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Precione f pela a imagem ksks</p>
    <picture>
        <source media="(max-width: 650px )" srcset="imagens/foto-p.png" type="image/png">

        <source media="(max-width: 950px )" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio </h1>
    <audio src="midia/arcade.mp3" controls autoplay></audio>
    
    <audio preload="metadata" controls>
        <source src="midia/arcade.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
