<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex tab</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        table{
            border-collapse: collapse;
        }
        tr,th{
            border: 1px solid rgb(0, 0, 0);
            padding: 10px;

        }
        thead{
            background-color: rgb(153, 153, 153);
        }
        #mdex{
            background-color: rgb(153, 153, 153);
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Diciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>

            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <th>Matemática</th>
                <th>0.0</th>
                <th>0.0</th>
                <th>0.0</th>

            </tr>
            <tr>
                <th>Física</th>
                <th>0.0</th>
                <th>0.0</th>
                <th>0.0</th>
            </tr>
            <tr>
                <th>Química</th>
                <th>0.0</th>
                <th>0.0</th>
                <th>0.0</th>

            </tr>
            <tr>
                <th>Biologia</th>
                <th>0.0</th>
                <th>0.0</th>
                <th>0.0</th>

            </tr>
            <tr id="mdex">
                <th colspan="4">Média de Exatas</th>
                <th>0.0</th>

            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <th>História</th>
                <th>0.0</th>
                <th>0.0</th>
                <th>0.0</th>

            </tr>
            <tr>
                <th>Geografia</th>
                <th>0.0</th>
                <th>0.0</th>
                <th>0.0</th>
                
            </tr>
            <tr id="mdex">
                <th colspan="4">Media de Humanas</th>
                <th>0.0</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
