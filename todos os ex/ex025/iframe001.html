    <title>iframe</title>
    <style>
        iframe{
            height: 45vh;
            width: 70vw;
            border: 4.5px solid gray;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="2" scrolling="yes">
            <a href="https://www.cursoemvideo.com/"  target="_blank"><!-- Curso em video</a> se não tiver suporte com o iframe ira aparecer o link -->
        </iframe>
        
        pra programar</p>
        <p>O site da <iframe src="https://gabrieldaybion.github.io/site-molango/" frameborder="0" scrolling="no"></iframe> tambem é muito legal</p>
