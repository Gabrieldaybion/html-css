<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos/stilo.css">
  <link rel="stylesheet" href="estilos/midia.css">
  
  <title>Frontend Mentor</title>
</head>
<body>
  <div class="container">
    <div class="princ">
      <section>
        <h1>Your Result</h1>

        <div class="roda">
          <h2>76</h2>
          
          <h3>of 100</h3>
        </div>
      
        <h4>Great</h4>
        <p>You scored higher than 65% of <br> the people who have taken<br> these tests.</p>
        
      </section>
      <article>
        <header>
          <h1>Summary</h1>
        </header>
    
        <main>
          <div id="caixa" class="rec">
            <img src="assets/images/icon-reaction.svg" alt=""> <p>Reaction</p> <p>80 / 100</p>
          </div>
          <div id="caixa" class="mem">
            <p>
             <img src="assets/images/icon-memory.svg" alt=""> <p>Memory</p> <p id="pi">92 / 100</p>
            </p>
          </div>
          <div id="caixa" class="ver">
            <img src="assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
            <p>61 / 100</p>
          </div>
          <div id="caixa" class="vis">
            <img src="assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
            <p>72 / 100</p>
          </div>
        </main>
      <footer>
        <p>Continue</p>
      </footer>
        
      </article>
     
    </div>
   
  </div>
</body>
</html>
