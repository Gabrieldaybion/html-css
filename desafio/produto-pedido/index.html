<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="midia.css">
  
  <title>Frontend Mentor | Order summary card</title>

<body>
  

  <div class="container">
    <main>
      <header>
        <img src="" alt="">
      </header>
      <div class="princ">
        <div class="texto">
          <h1>Order Summary</h1>
          <p id="ttx">
            You can now listen to millions of songs, <br> audiobooks, and podcasts on any
            device<br>anywhere you like!
          </p>

          <div class="Annual">
            <img id="imusic" src="images/icon-music.svg" alt="">
            <div id="anual">
              <p id="pla">Annual Plan</p>
              <p id="year">$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>

          <div class="pagamento">
            <p>Proceed to Payment</p>
          </div>
          <p id="Cancel">Cancel Order</p>
        </div>
      </div>
    
    </main>
  </div>

</body>
</html>
