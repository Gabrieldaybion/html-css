    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        
        main.container{
            /* Para configurar todo o flexbox */
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items:center;
            flex-wrap:nowrap;
            align-content:center;
            gap: 10px;
            /* Estilização */
            background-color: antiquewhite;
            width: 320px;
            height: 200px;
            padding: 12px;
            border-radius: 17px;
            


        }
        div.p{
            padding: 4px;
            width: 27px;
            height: 27px;
            margin: 7px;
            border-radius: 6px;
            text-align: center;
        }
        div#bloco-1{
            background-color: rgb(83, 224, 177);
            order: 1;
           /*  font-size: 12px; */
          align-self: flex-start;
            
        }
        div#bloco-2{
            background-color: rgb(196, 21, 21);
            /* font-size: 22px; */
            order:1;
            flex-grow:0;
        }
        div#bloco-3{
            background-color:chartreuse;        order: 1;  
            flex-shrink: 6; 
        }
    </style>
</head>
<body>
    <main class="container">
        <div id="bloco-1" class="p">1</div>
        <div id="bloco-2" class="p">2</div>
